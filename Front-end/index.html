<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus-Manager</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1 class="title">Focus-Manager</h1>
        <p class="txt1">Gerencie suas tarefas e aumente sua produtividade.</p>

        <!-- ================= LOGIN ================= -->
        <div id="login-area" class="box">
            <p class="subtitle">Faça login para continuar</p>
            <p id="login-error" style="color:red; font-size:14px; display:none;"></p>


            <div class="inputs">
                <input type="text" id="login-user" placeholder="Digite seu usuário">

                <div class="password-wrapper">
                    <input type="password" id="login-pass" placeholder="Digite sua senha">

                    <!-- Olho login -->
                    <span class="eye" data-target="login-pass">
                        <svg class="eye-open" width="22" height="22" viewBox="0 0 24 24">
                            <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>

                        <svg class="eye-closed" width="22" height="22" viewBox="0 0 24 24" style="display:none;">
                            <path d="M17.94 17.94A10.94 10.94 0 0 1 12 19c-7 0-11-7-11-7a20.29 20.29 0 0 1 5.06-5.94"></path>
                            <path d="M1 1l22 22"></path>
                        </svg>
                    </span>
                </div>

                <button class="btn1">Entrar</button>
                <button id="btn-open-register" class="btn2">Cadastrar-se</button>
            </div>
        </div>

        <!-- ================= CADASTRO ================= -->
        <div id="register-area" class="box" style="display:none;">
            <p class="subtitle">Crie sua conta</p>

            <p id="register-error" style="color:red; font-size:14px; display:none;"></p>


            <div class="inputs">
                <input type="text" id="cad-user" placeholder="Digite seu Usuário">

                <div class="password-wrapper">
                    <input type="password" id="cad-pass" placeholder="Digite sua senha">

                    <!-- Olho cadastro -->
                    <span class="eye" data-target="cad-pass">
                        <svg class="eye-open" width="22" height="22" viewBox="0 0 24 24">
                            <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>

                        <svg class="eye-closed" width="22" height="22" viewBox="0 0 24 24" style="display:none;">
                            <path d="M17.94 17.94A10.94 10.94 0 0 1 12 19c-7 0-11-7-11-7a20.29 20.29 0 0 1 5.06-5.94"></path>
                            <path d="M1 1l22 22"></path>
                        </svg>
                    </span>
                </div>

                <div class="password-wrapper">
                    <input type="password" id="cad-pass2" placeholder="Confirmar Senha">

                    <!-- Olho confirmar -->
                    <span class="eye" data-target="cad-pass2">
                        <svg class="eye-open" width="22" height="22" viewBox="0 0 24 24">
                            <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>

                        <svg class="eye-closed" width="22" height="22" viewBox="0 0 24 24" style="display:none;">
                            <path d="M17.94 17.94A10.94 10.94 0 0 1 12 19c-7 0-11-7-11-7a20.29 20.29 0 0 1 5.06-5.94"></path>
                            <path d="M1 1l22 22"></path>
                        </svg>
                    </span>
                </div>

                <button class="btn1">Cadastrar</button>
                <button id="btn-back-login" class="btn2">Voltar ao Login</button>
            </div>
        </div>

    </header>

    <script src="script.js"></script>
</body>

</html>
